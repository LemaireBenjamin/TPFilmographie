<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:include="parts/head"></head>
<body>

<div th:replace="~{parts/header :: header}"></div>

<main class="container">

  <div class="align-content-center row m-4">
    <h1>Ajouter un genre</h1>
  </div>

  <div>
    <form action="/movies/add" th:object="${type}" method="post">
      <div class="form-group row">


        <label for="label" class="form-label mt-4">Label du genre</label>
        <input type="text" class="form-control" id="label" placeholder="Le label">

        <div class="m-4">
          <button class="btn btn-primary" type="submit">Ajouter</button>
          <button class="btn btn-warning" type="reset">Annuler</button>
        </div>

      </div>

    </form>

  </div>

</main>

<div th:replace="~{parts/footer :: footer}"></div>

</body>

</html>
