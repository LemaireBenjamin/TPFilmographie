<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:include="parts/head"></head>
<body>

<div th:replace="~{parts/header :: header}"></div>

<main class="container">

  <div class="align-content-center row m-4">
    <h1>Ajouter un film à la liste</h1>
  </div>


  <div>
    <form action="/movies/add" method="post">
      <div class="form-group row">

        <label for="title" class="form-label mt-4">Titre</label>
        <input type="text" class="form-control" id="title"  placeholder="Le titre du film">

        <label for="releaseDate" class="form-label mt-4">Année de sortie</label>
        <input type="number" class="form-control" id="releaseDate"  placeholder="L'année de sortie">

        <label for="directorLastName" class="form-label mt-4">Nom du réalisateur</label>
        <input type="text" class="form-control" id="directorLastName" placeholder="Le nom du réalisateur">

        <label for="directorFirstName" class="form-label mt-4">Prénom du réalisateur</label>
        <input type="text" class="form-control" id="directorFirstName" placeholder="Le prénom du réalisateur">

        <label for="duration" class="form-label mt-4">Durée du film</label>
        <input type="number" class="form-control" id="duration"  placeholder="La durée du film">

        <label for="synopsis" class="form-label mt-4">Le synopsis</label>
        <input type="text" class="form-control" id="synopsis"  placeholder="Le synopsis du film">

        <label for="type" class="form-label mt-4">Le genre du film</label>
        <input type="text" class="form-control" id="type" placeholder="Le genre du film">

        <div class="m-4">
          <button class="btn btn-primary" type="submit">Ajouter</button>
          <button class="btn btn-warning" type="reset">Annuler</button>
        </div>

      </div>

    </form>

  </div>


</main>


<div th:replace="~{parts/footer :: footer}"></div>

</body>

</html>
