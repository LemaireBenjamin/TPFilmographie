<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:include="parts/head"></head>
<body>
<div th:replace="parts/header :: header"></div>
<main>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${movie.title}"></h4>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${movie.type.label}"></h6>
            <p class="card-text" th:text="${movie.releaseDate}"></p>
            <p class="card-text" th:text="${movie.duration}" ></p>
            <p class="card-text" th:text="${movie.synopsis}" ></p>
            <p class="card-text" th:text="${movie.director.firstName}" ></p>

        </div>
    </div>

        <div class="movie-detail">
            <table class="movie-table">
                <tr>
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.releaseDate}"></td>
                    <td th:text="${movie.duration}"></td>
                    <td th:text="${movie.synopsis}"></td>
                    <td th:text="${movie.type.label}"></td>
                    <td th:text="${movie.director.firstName}"></td>
                </tr>
            </table>
            <table class="actors-table">
                <tr th:each="actor: ${movie.actors}">
                    <td th:text="${actor.firstName}"></td>
                    <td th:text="${actor.lastName}"></td>
                </tr>
            </table>
<!--    MISSING NULL SAFE CONTROL ON OPINIONS        -->
            <div class="opinion" th:each="opinion: ${movie.opinions}">
                <p th:text="${opinion.opinion}"></p>
                <p th:text="${opinion.rating}"></p>
            </div>
        </div>
</main>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>
