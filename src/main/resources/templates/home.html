<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Filmothèque</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>

    <div th:replace="parts/header :: header"></div>

    <main>

        <div class="list-film">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Liste des films</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="movie: ${movies}" class="table-primary">

                        <td th:text="${movie.title}">
                            <a th:href="@{#}"></a>
                        </td>

                        <td th:text="${movie.type.label}"></td>
                        <td><a class="btn btn-lg btn-success" th:href="'/movies/detail/'+${movie.id}">Détail</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </main>


    <div th:replace="parts/footer :: footer"></div>

</body>
</html>
